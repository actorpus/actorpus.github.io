<!DOCTYPE html>
<html>
<head>
<title>actorpus</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: rgb(17, 24, 39);
}

.grid-container {
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: auto auto;
    background-color: rgb(17, 24, 39);
    width: 100%;
    height: 100%;
}

.clickable {
    text-align: center;
    border: 1px solid rgb(33, 47, 77);
    border-radius: 5px;
    margin: 5px;
}

img {
    width: 30%;
    max-width: 300px;
    transform: translateY(25vh) translateY(-50%);
}

.one {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}

.two {
    grid-column: 2 / 2;
    grid-row: 1 / 2;
}
.three {
    grid-column: 1 / 2;
    grid-row: 2 / 2;
}

.four {
    grid-column: 2 / 2;
    grid-row: 2 / 2;
}
</style>
</head>
<body>
<div class="grid-container">
<a href="https://www.instagram.com/actorpus/" class="one clickable">
<img src="_i/instergram.png" alt="instergram">
</a>
<a href="https://www.snapchat.com/add/actorpus" class="two clickable">
<img src="_i/snapchat.png" alt="snapchat">
</a>
<a href="https://github.com/actorpus" class="three clickable">
<img src="_i/github.png" alt="github">
</a>
<a id="discord" onclick="navigator.clipboard.writeText('actorpus#7755').then(() => {alert('Username copied to clipboard');})" class="four clickable">
<img src="_i/discord.png" alt="discord">
</a>
</div>
</body>
</html>
